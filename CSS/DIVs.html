<html>

	<head>

	
		<title>Webpage With Style!</title>
	
		<style type="text/css">

			.red {
				color:red;
			}
			
			.large {
				font-size:200%;
				
			}
			
			.underlined {
				text-decoration: underline;
				
			}
			
			#green {
				color:green;
			}
			
			#first-section {
				color:blue;
				background-color:pink;
				width:50%;  <!-- width:100px -->
			}
			
			#second-section {
				background-color:yellow;
				
			}
		</style>
	
	</head>


	<body>
		<div id="first-section">
		<p>Here is a sentence to display!</p>
		
		<p>Wow, I really love internal CSS!</p>
		</div>
		
		<div id="second-section">
		<p id="green">This is some more green text. <span class="underlined">And this text is underlined.</span></p>
		
		<h1 class="red large">CSS is cool!</h1>
		</div>
	</body>










</html>
