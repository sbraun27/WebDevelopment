<html>

	<head>

	
		<title>Webpage With Style!</title>
	
		<style type="text/css">

			.red {
				color:red;
			}
			
			.large {
				font-size:200%;
				
			}
			
			.underlined {
				text-decoration: underline;
				
			}
			
			#green {
				color:green;
			}
		</style>
	
	</head>


	<body>
	
		<p class="red">Here is a sentence to display!</p>
		
		<p class="large">Wow, I really love internal CSS!</p>
		
		<p id="green">This is some more green text. <span class="underlined">And this text is underlined.</span></p>
		
		<h1 class="red large">CSS is cool!</h1>
	
	</body>










</html>
