<html>

	<head>

	
		<title>Webpage With Style!</title>
		
		
		<style type="text/css">

			* {
				background-color:white;
			}
			
			div.sidebarItem {
				background-color:red;
			}
			
			div#featured {
				background-color:blue;
			}
			
			div {
				background-color:green;
			}
		</style>
	
	</head>


	<body>

		<div class="sidebarItem" id="featured"> test </div>
		<p class="bold">This is some bold text </p>
		
		<p class="italic">This is some italic text </p>
		
		<p class="BnI">This is some bold and italic text </p>
		
		<p class="italic"> Here is another way to add bold <span class="bold"> and italic text</span> </p>
		
		<p class="underlined"> This text is underlined! </p>
		
		<a href="">This is a non-underlined link</a>
		
		<p class="Big">This text is BIG!</p>

	</body>



</html>
