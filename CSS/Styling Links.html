<html>

	<head>

	
		<title>Webpage With Style!</title>
		
		
		<style type="text/css">

			a {
				text-decoration: none;
				
			}
			
			a:hover {
			
				text-decoration: underline;
				color: navy;
				
			}
			
			a:visited {
				text-decoration:underline;
				color:green;
			}
		</style>
	
	</head>


	<body>
		<div>
			
			<p><a href="https://www.google.com">Go to Google!</a></p>
			<p><a href="https://www.google.com" target="_blank">Go to Google!</a></p>
		</div>
	</body>



</html>
