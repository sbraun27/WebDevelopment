<html>

	<head>

		<title>jQuery</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<script src = "jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>
		
		<link href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">

		<style>
		
		#littleSquare {
			background-color: blue;
			border: 1px solid black;
			width: 50px;
			height: 50px;
			margin-left: 75px;
			margin-bottom: 10px;
		}
		
		#bigSquare {
			background-color: red;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
		}
		
		</style>
		
	</head>

	<body>
	
		<div id="littleSquare"></div>
		
		<div id="bigSquare"></div>
		<script type="text/javascript">
		
			$("#littleSquare").draggable({revert: "valid"});
			$("#bigSquare").droppable({
				drop: function(event, ui) {
					alert("Dropped!");
				}
				
			});
		
		</script>



	</body>


</html>
