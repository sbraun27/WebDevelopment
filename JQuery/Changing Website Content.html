<html>

	<head>

		<title>jQuery</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<style type="text/css">
		
			#greenCircle {
				background-color: green;
				border-radius: 50%;
				height: 150px;
				width: 150px;
				margin:10px;
			}
			
		
		</style>
	</head>

	<body>
	
		<div id="greenCircle"></div>
		

		<p>This is some text.</p>
		
		<iframe src="https://www.codestars.com"></iframe>
		
		<script type="text/javascript">

			$("#greenCircle").click(function() {
				$("p").html("The Circle was clicked.");
				alert($("p").html());
			});	
			
			$("#greenCircle").hover(function() {
				$("p").html("Hovering over the circle");
			});

			$("#greenCircle").hover(function() {
				$("iframe").attr("src", "https://jquery.com/download/");
			});
			
			
		</script>


	</body>


</html>
