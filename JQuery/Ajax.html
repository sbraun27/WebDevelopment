<html>

	<head>

		<title>Ajax</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<style type="text/css">
		
		</style>
		
	</head>

	<body>
		
		<p></p>
		<script type="text/javascript">
		
			/*$.get("info.txt", function(data) {
				alert(data);
			});
			*/
			
			$.ajax("info.txt")
				.done(function(data) {
					$("p").html(data);
				})
				.fail(function() {
				alert("no data found");
				});	
			
		</script>


	</body>


</html>
