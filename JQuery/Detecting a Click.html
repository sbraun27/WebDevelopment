<html>

	<head>

		<title>jQuery</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<style type="text/css">
		
			#greenCircle {
				background-color: green;
				border-radius: 50%;
				height: 150px;
				width: 150px;
				margin:10px;
			}
			
			.redSquare {
				background-color: red;
				height: 150px;
				width: 150px;
				margin:10px;
				
			}
		
		</style>
	</head>

	<body>
	
		<div id="greenCircle"></div>
		
		<div class="redSquare"></div>
		<div class="redSquare"></div>
		
		
		<script type="text/javascript">
		
			$(".redSquare").click(function() {
				alert("A square was clicked");
			});

			$("#greenCircle").click(function() {
				alert("The Circle was clicked");
			});	

			$("div").click(function() {
				alert("A div was clicked");
			});	//This alerts both.
			
			
		</script>


	</body>


</html>
