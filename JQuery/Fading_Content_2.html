<html>

	<head>

		<title>jQuery</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<style type="text/css">
		
		</style>
		
	</head>

	<body>
	
		<p id="paragraphText">Here is some text.</p>
		
		<button id="textButton">Fade Button</button>
	
		
		<script type="text/javascript">
		
			$("#textButton").click(function() {
				if ($("#paragraphText").is(":visible")) {
				// Can also do #("#paragraphText").css("display") == "none")
				// Can also use a state variable set initially to true, then update using callbacks
					$("#paragraphText").fadeOut("slow", function() {
						$("#textButton").html("Make Text Appear");					
					});

				} else {
					$("#paragraphText").fadeIn("slow", function() {
						$("#textButton").html("Make Text Disappear");
					});
				}
			});
			

		</script>


	</body>


</html>
