<html>

	<head>

		<title>jQuery</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<style type="text/css">
			body {
			font-family: helvetica, sans-seriff;
			font-size: 130%;
			}
			
			input {
				padding: 5px 5px 12px 5px;
				font-size: 25px;
				border-radius: 10px;
				border: 1px solid grey;
				width: 350px;
			}
			
			label {
				position: relative;
				top: 12px;
				width: 200px;
				float: left;
			}
			
			#page_wrapper {
				width: 550px;
				margin: 0 auto;
			}
			
			.form-element {
				margin-bottom: 10px;
			}
			
			#submitButton {
				width: 130px;
				margin-left: 200px;
			}
			
			#errorMessage {
				color: red;
				font-size: 90% !important;
			}

			#successMessage {
				color: green;
				font-size: 90% !important;
				display: none;
				margin-bottom: 20px;
			}
		</style>
		
	</head>

	<body>
	
		<div id="page_wrapper">
			<div id="errorMessage"></div>
			<div id="successMessage">You did it! Congrats!</div>
			
			<div class="form-element">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" placeholder="e.g. yourname@gmail.com">
			</div>
			
			<div class="form-element">
				<label for="telephone">Telephone:</label>
				<input type="text" name="phone" id="phone" placeholder = "e.g. 0123456789">
			</div>

			<div class="form-element">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password">
			</div>
			
			<div class="form-element">
				<label for="password">Confirm Password:</label>
				<input type="password" name="passwordConfirm" id="passwordConfirm">
			</div>

			<div class="form-element">
				<input type="submit" id="submitButton" value="Sign Up!">
			</div>			

		</div>
		<script type="text/javascript">
			function isEmail(email) {
				var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
				return emailReg.test(email);
			}
			
			$("#submitButton").click(function() {
			
				var errorMessage = "";
				var fieldsMissing = "";
				
				if ($("#email").val() == "") {
					fieldsMissing += "<br>Email";
				}
				
				if ($("#phone").val() == "") {
					fieldsMissing += "<br>Phone";
				}
				
				if ($("#password").val() == "") {
					fieldsMissing += "<br>Password";
				}
				
				if ($("#passwordConfirm").val() == "") {
					fieldsMissing += "<br>Confirm Password";
				}				
				
				if (fieldsMissing != "") {
					errorMessage += "<p>The following fields are missing:" + fieldsMissing;
				}
				if (isEmail($("#email").val()) == false) {
					errorMessage += "<p>Your email address is not valid</p>";
				}
				
				if ($.isNumeric($("#phone").val()) == false) {
					errorMessage += "<p>Your phone number is not numeric</p>";
				}
				
				if ($("#password").val() != $("#passwordConfirm").val()) {
					errorMessage += "<br>Your passwords don't match";
				}
				
				if (errorMessage != "") {
					$("#errorMessage").html(errorMessage);
				} else {
					$("#successMessage").show();
					$("#errorMessage").hide();
				}
				
				
				
			});
			
		</script>



	</body>


</html>
