<html>

	<head>

		<title>CodePlayer</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		
		<script src = "jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>
		
		<link href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">

		<style type="text/css">
			body {
				font-family: sans-seriff;
				padding: 0;
				margin: 0;
			}
			
			#header {
				background-color: #EEEEEE;
				height: 30px;
				width: 100%;
				padding: 5px;
			}
			
			#logo {
				float: left;
				font-weight: bold;
				font-size: 120%;
				padding: 3px 5px;
			}
			
			#buttonContainer {
				width: 233px; 
				margin: 0 auto; 
			}
			
			.toggleButton {
				float: left;
				border: 1px solid grey;
				padding: 6px; 
				border-right: none;
				font-size: 90%
			}
			
			#html {
				border-top-left-radius: 4px;
				border-bottom-left-radius: 4px;
			}
			
			#Output {
				border-right: 1px solid grey;
				border-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
			}
			
			.active {
				background-color: #E8F2FF;
			}
			
			.highlightedButton {
				background-color: grey;
				
			}
			
			textarea {
				width: 50%;
				resize: none;
				border-top: none;
				border-color: grey;
			}
			
			.panel {
				float: left;
				width: 50%;
				border-left: none;
			}
			
			iframe {
				border: none;
			}
			.hidden {
				display: none;
			}
		</style>
		
	</head>

	<body>
	
		<div id="header">
			<div id="logo">
				CodePlayer
			</div>
			
			<div id="buttonContainer">
				<div class="toggleButton active" id="html">HTML</div>
				<div class="toggleButton" id="css">CSS</div>
				<div class="toggleButton" id="javascript">JavaScript</div>
				<div class="toggleButton active" id="output">Output</div>
			</div>
			
		</div>
		
		<div id="bodyContainer">
			<textarea id="htmlPanel" class="panel"><p>Hello World!</p></textarea>
		
			<textarea id="cssPanel" class="panel hidden">p {color: green}</textarea>
			
			<textarea id="javascriptPanel" class="panel hidden">alert("Hi There!")</textarea>
			
			<iframe id="outputPanel"class="panel"></iframe>
		</div>
		
		<script type="text/javascript">
		
			function updateOutput() {
				$("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
				
				document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());

			}
		
			$(".toggleButton").hover(function() {
				$(this).addClass("highlightedButton");
			}, function() {
				$(this).removeClass("highlightedButton");
			});

			$(".toggleButton").click(function() {
				$(this).toggleClass("active");
				$(this).removeClass("highlightedButton");
				var panelId = $(this).attr("id") + "Panel";
				$("#" + panelId).toggleClass("hidden");
				var numShown = 4 - $(".hidden").length
				$(".panel").width(($(window).width() / numShown) - 10);
			});

			$(".panel").height($(window).height() - $("#header").height() - 15);
			
			$(".panel").width(($(window).width() / 2) - 10);
			
			$("iframe").contents().find("html").html($("#htmlPanel").val());
			
			updateOutput();
			
			$(".Panel").on("change keyup paste", function() {
				updateOutput();
			});
		</script>



	</body>


</html>
