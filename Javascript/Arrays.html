<html>

	<head>

		<title>Javascript</title>
		
		</style>
	</head>

	<body>
	
		
		<script type="text/javascript">
			var myArray = new Array();
			
			myArray[0] = "pizza";
			myArray[1] = "chocolate";
			
			var tweets = ["morning", "I love Coffee"];
			
			tweets.push("Back to work!");
			
			tweets.splice(1, 2); // Start at number 1, delete two items
			tweets.splice(1, 0, "Cornflakes for breakfast!"); // Insert at position 1
			tweets.splice(1, 1, "New tweet"); // Delete and replace
			
			console.log(tweets);
			
		</script>
	</body>


</html>
