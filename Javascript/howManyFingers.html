<html>

	<head>

		<title>Javascript</title>
		
		</style>
	</head>

	<body>
	
		<p>How many fingers am I holding up?</p>
		
		<input type="text" id="userInput">
		<button id="userButton">Guess!</button>
		
		<script type="text/javascript">
		
			document.getElementById("userButton").onclick = function() {
				var noFingers;
				noFingers = Math.floor(Math.random() * (6)) + 0;
				var userGuess = document.getElementById("userInput").value;
				
				if (noFingers == userGuess) {
					alert("You guessed right!");
				} else if (userGuess.length == 0) {
					alert("You must guess a number");
				} else if (userGuess.length != noFingers) {
					alert("Try again. The number was " + noFingers);

				}
			}
		</script>
	</body>


</html>
