<html>

	<head>

		<title>Javascript</title>
		
		</style>
	</head>

	<body>
	
		<p id="one"></p>
		
		<script type="text/javascript">
			// for (var i = init; i < max; update statement) {}
			
			var tweets = ["Hi everyone", "Good morning", "I love cornflakes"];
			
			for (var i = 0; i < tweets.length; i++) {
				document.getElementById("one").innerHTML = document.getElementById("one").innerHTML + "<br>" + tweets[i];
			}
			
			/*
			for (var i = 3; i < 7; i++) {

			}
			*/
		</script>
	</body>


</html>
