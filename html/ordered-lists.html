<html>

	<head>
		
		<title>My Webpage</title>
		
	</head>
	
	<body>
		<ol start="10"> <!-- starts at 10. instead of 1. -->
		<!-- <ol> default is 1. 2.... -->
		<!-- <ol reversed> reversed order-->
		<!-- <ol type="A"> list is in A. B.... -->
		<!-- <ol type="I"> Roman Numerals-->
		<!-- <ol type="a"> list is in a. b....-->
			<li><strong>Steven</strong></li>
			<li><sub>Charlie</sub></li>
			<li><em>Dad</em></li>
			<li><ins>Mom</ins></li>
		</ol>
		
	</body>
	
</html>
