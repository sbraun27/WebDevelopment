<html>

	<head>
		
		<title>My Webpage</title>
		
	</head>
	
	<body>
		
		<form>
			<p>Username: <input type="text" placeholder="Steven"></p> <!-- Can set default values with value="Default Value" -->
			<p>Stay Logged In: <input type="checkbox" checked></p>
			<p>Under 18: <input type="radio" name="age" value="u18"></p><!-- Names link things together -->
			<p>Over 18: <input type="radio" name="age" value="o18"></p>
			
			<p>Favorite Food:
				<select>
					<option>Pizza</option>
					<option selected>Ice Cream</option> <!-- Mark as default -->
					<option>Sandwiches</option>
				</select
			</p>
			<p><input type="submit" value="Click Me!"></p>
		</form>
		
	</body>
	
</html>
